
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS的三种引入方式</title>
    <STYLE>
        h1{
            color:red;
            
        }
    </STYLE>
    <h1>JS的三种引入方式</h1>
    <p>第一种：行内式（标签所在的行）</p>
    <input type="button" value="点击我" onclick="alert('李思阳')">
    <a href="javasript:alert('第一种方式引入')">点击我</a>
    
    <h2>第二种：内嵌式（内嵌html5文档中）</h2>
    <script>
        console.log('第二种引入方式')
    </script>

    <div>第三种：外联式（通过js文件链接进来）</div>
    <script src="./demo01.js"></script>
</head>
<body>
    
</body>
</html>
